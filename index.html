<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>PranavLabs</title>
</head>
<body>
    <div class="container">
        <div class="square">
            <div class="box"></div>
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box"></div>
            <div class="box1"></div>
            <div class="box1"></div>
        </div>
    </div>
    <style>
        body {
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(45deg, #3498db, #2ecc71);
    min-height: 100vh;
}

.container {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 90%;
    height: 90%;
}

.square {
    width: 1100px;
    height: 900px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    gap: 15px;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    padding: 50px;
    backdrop-filter: blur(100px);
}

.box{
    background-color: rgba(255, 255, 255, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.5);
    box-sizing: border-box;
    border-radius: 8px;
    grid-column: 1/3;
}

.box1 {
    background-color: rgba(255, 255, 255, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.5);
    box-sizing: border-box;
    border-radius: 8px;
}

.box2 {
    background-color: rgba(255, 255, 255, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.5);
    box-sizing: border-box;
    border-radius: 8px;
    grid-row: 2 / 3;
  grid-column: 2 / 4;
}
@media (max-width: 768px) {
    .body{
        min-width: fit-content;
        height: 200vh;
    }
    .square {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(9, 1fr);
    }

    .box,
    .box1,
    .box2 {
        grid-column: span 1;
        height: 200px;
    }

    .square {
        width: 80%;
        height: auto;
        padding: 20px;
    }
}
    </style>
</body>
</html>
